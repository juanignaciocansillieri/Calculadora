<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="container-padre"
        style="display: flex;justify-content:center;align-items:center;width: 100vw;height: 100vh;">
        <div class="cointainer-hijo"
            style=" background:#232323;
            width: 500px;height: 430px;justify-content: center;align-content: center;padding: 20px 40px;box-sizing: border-box;">
            <div class="pantalla">
                <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',   
                    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sa
                    ns-serif;font-size: 2.5em;margin-right: 10px">0</span>

            </div>
            <div class="botones" style="height: 300px;width: 100%;margin-top: 20px;">
                <div class="fila">
                    <div class="boton">C</div>
                    <div class="boton">Ce</div>
                    <div class="boton">%</div>
                    <div class="boton">x</div>
                </div>
                <div class="fila">
                    <div class="boton">7</div>
                    <div class="boton">8</div>
                    <div class="boton">9</div>
                    <div class="boton">-</div>
                </div>
                <div class="fila">
                    <div class="boton">4</div>
                    <div class="boton">5</div>
                    <div class="boton">6</div>
                    <div class="boton">+</div>
                </div>
                <div class="fila" style="height: 120px;">

                    <div class="col" style="display: flex;flex-direction:column;width: 75%;">
                        <div class="fila">

                            <div class="boton">1</div>
                            <div class="boton">2</div>
                            <div class="boton">3</div>

                        </div>

                        <div class="fila">
                            <div class="boton" style="flex: 2">0</div>
                            <div class="boton">.</div>

                        </div>

                    </div>
                    <div class="col" style="display: flex;flex-direction:column;width: 25%">
                        <div class="boton" style="height: 110px;width:95%;margin-left: 5px;">=</div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
